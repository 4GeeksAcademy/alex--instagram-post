<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="post">
        <div class="post-header">
            <div class="user-info-container">
                <div class="profile-pic">
                    <i class="fa-solid fa-user fa-2x"></i>
                </div>
                <div class="username"> HTML5 <br> Rigoberto</div>
            </div>
            <div class="more-section">
                <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
        </div>
        <div class="img-container">
            <img src="https://picsum.photos/id/237/536/354" alt="post-img">
        </div>
        <div class="post-info">
            <div class="icons-container">
                <div class="icons-left">
                    <i class="fa-regular fa-heart fa-lg"></i>
                    <i class="fa-regular fa-comment fa-lg"></i>
                    <i class="fa-regular fa-paper-plane fa-lg"></i>
                </div>
                <div class="icons-right">
                    <i class="fa-regular fa-bookmark fa-lg"></i>
                </div>
            </div>
            <div class="post-likes">
                <p>Liked by 4GeeksAcademy, html5, Web and 100,000 others</p>
            </div>
            <div class="post-caption">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ab asperiores reprehenderit 
                reiciendis dolorem nobis impedit perspiciatis qui non esse, totam, ex maxime hic neque debitis consequuntur
                ipsam placeat beatae consequatur.
            </div>
        </div>
    </main>
</body>
</html>
